<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <title>Schrift</title>

  <link rel="stylesheet" type="text/css" href="./styles/normalize.css">
  <link rel="stylesheet" type="text/css" href="./styles/main.css">

  <link href="https://cloud.typenetwork.com/projects/3702/fontface.css/" rel="stylesheet" type="text/css">

  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;1,300;1,400&family=Work+Sans:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">

</head>

<body>

  <div class="content">

    <!-- BEREICH 1 // NEHMEN, GEBEN, … -->
    <div class="bereich_eins">

      <div class="raster_bereich_eins">

        <div class="eins_song_zeile">
          <div class="strophe_titel">nehm’n</div>
          <div class="strophe_grundtext">in den Arm</div>
        </div>

        <div class="zwei_song_zeile">
          <div class="strophe_titel">geben</div>
          <div class="strophe_grundtext">Geborgenheit</div>
        </div>

        <div class="drei_song_zeile">
          <div class="strophe_titel">weinen</div>
          <div class="strophe_grundtext">heimlich</div>
        </div>

        <div class="vier_song_zeile">
          <div class="strophe_titel">brauchen</div>
          <div class="strophe_grundtext">viel Zärtlichkeit und</div>
        </div>

        <div class="fuenf_song_zeile">
          <div class="strophe_titel">sind</div>
          <div class="strophe_grundtext">so verletzlich</div>
        </div>

        <div class="sechs_song_zeile">
          <div class="strophe_titel">sind</div>
          <div class="strophe_grundtext">auf dieser Welt einfach unersetzlich</div>
        </div>


      </div>

    </div>


    <div class="schwarzer_block">

      <!-- BEREICH 2 // M Ä N N E R -->
      <div class="bereich_zwei">
        <div class="grosser_abstand"></div>
        <div class="raster_bereich_zwei">
          <div class="Maenner">M</div>
          <div class="Maenner">ä</div>
          <div class="Maenner">n</div>
          <div class="Maenner">n</div>
          <div class="Maenner">e</div>
          <div class="Maenner">r</div>
        </div>
        <div class="grosser_abstand"></div>

      </div>


      <!-- BEREICH 3 // HABENS (refrain) -->
      <div class="bereich_drei">

        <div class="raster_bereich_drei">

          <div class="sieben_song_zeile">
            <div class="strophe_titel">haben’s</div>
            <div class="strophe_grundtext">schwer</div>
          </div>

          <div class="acht_song_zeile">
            <div class="strophe_titel">nehmen’s</div>
            <div class="strophe_grundtext">leicht</div>
          </div>

        </div>
        <div class="grosser_abstand"></div>
        <div class="grosser_abstand"></div>

      </div>


      <!-- BEREICH 4 // AUSSEN HART, INNEN GANZ -->
      <div class="bereich_vier">

        <div class="raster_bereich_vier">

          <div class="aussen">
            <div class="vertikal">aussen</div>
          </div>
          <div class="hart">
            <div class="vertikal">hart</div>
          </div>
          <div class="und">
            <div class="vertikal">und</div>
          </div>

          <div class="innen">
            <div class="vertikal">innen</div>
          </div>
          <div class="ganz">
            <div class="vertikal">ganz</div>
          </div>
          <div class="weich">
            <div class="vertikal">weich</div>
          </div>


        </div>

      </div>



    </div>

  </div>


</body>



</html>
